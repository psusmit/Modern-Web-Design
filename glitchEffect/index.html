<html>
    <head>
        <title>Glitch Using Greensock</title>
        <link type="text/css" rel="stylesheet" href="master.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="mgGlitch.min.js"></script>
    </head>
    <body>
          <div class="container">
               <div class="glitch-img" style="background-image: url('darkknight.jpg')"></div>
          </div>
          <script type="text/javascript">

          $(function() {
               $(".glitch-img").mgGlitch({
                    destroy: false,
                    glitch: true,
                    scale: true,
                    blend: true,
                    blendModeType: 'hue',
                    glitch1TimeMin: 200,
                    glitch1TimeMax: 400,
                    glitch2TimeMin: 10,
                    glitch2TimeMax: 100
               });
          });

          </script>
    </body>
</html>
